<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo/logo-shop.png}">

    <title th:text="#{pet.html.title.name}"></title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!--nav-->
    <section id="header">
        <a th:href="@{/home}">
            <img th:src="@{/img/main_logo.png}" alt="" class="logo" />
        </a>

        <div>
            <ul id="navbar">
                <li><a class="active" th:href="@{/home}" th:text="#{pet.html.header.navbar.home}"></a></li>
                <li><a th:href="@{/search}" th:text="#{pet.html.header.navbar.search}"></a></li>
                <li><a th:href="@{/cart}" th:text="#{pet.html.header.navbar.cart}"></a></li>
                <li><a th:href="@{/about}" th:text="#{pet.html.header.navbar.about}"></a></li>
                <li><a th:if="${isLogout != null}" th:href="@{/userInfo}"
                        th:text="#{pet.html.header.navbar.userInfo}"></a>
                <li><a th:if="${isLogout != null}" th:href="@{/history}"
                        th:text="#{pet.html.header.navbar.history}"></a>
                <li><a th:if="${isLogout != null}" href="javascript: document.logoutForm.submit()"
                        th:text="#{pet.html.header.navbar.logout}"></a>
                </li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
        <!--    logout-->
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="submit" value="Logout" />
        </form>
    </section>

    <!--hero-->
    <section id="hero">
        <div class="hero__content">
            <h2 th:text="#{pet.html.hero.content.info1}"></h2>
            <h3 th:text="#{pet.html.hero.content.info2}"></h3>
            <h3 th:text="#{pet.html.hero.content.info3}"></h3>
            <p th:text="#{pet.html.hero.content.info4}"></p>
            <a th:href="@{/search}"><button th:text="#{pet.html.hero.content.searchNow}"></button></a>
        </div>

        <div class="w3-content w3-display-container">
            <img th:src="@{/img/slider/slider_img1.jpg}" alt="Slider Image" class="mySlides fade">
            <img th:src="@{/img/slider/slider_img2.jpg}" alt="Slider Image" class="mySlides fade">
            <img th:src="@{/img/slider/slider_img3.jpg}" alt="Slider Image" class="mySlides fade">
            <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
                style="width:75%">
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
            </div>
    </section>

    <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="./img/fe1.png" alt="" class="fe-img" x />
            <h6 th:text="#{pet.html.feature.freeShip}"></h6>
        </div>
        <div class="fe-box">
            <img src="./img/fe2.png" alt="" class="fe-img" />
            <h6 th:text="#{pet.html.feature.order}"></h6>
        </div>
        <div class="fe-box">
            <img src="./img/fe3.png" alt="" class="fe-img" />
            <h6 th:text="#{pet.html.feature.saveMoney}"></h6>
        </div>
        <div class="fe-box">
            <img src="./img/fe4.png" alt="" class="fe-img" />
            <h6 th:text="#{pet.html.feature.promotion}"></h6>
        </div>
        <div class="fe-box">
            <img src="./img/fe5.png" alt="" class="fe-img" />
            <h6 th:text="#{pet.html.feature.happySell}"></h6>
        </div>
        <div class="fe-box">
            <img src="./img/fe6.png" alt="" class="fe-img" />
            <h6 th:text="#{pet.html.feature.Support}"></h6>
        </div>
    </section>

    <section id="product1" class="section-p1">
        <h2 th:text="#{pet.html.title.gear}"></h2>
        <p th:text="#{pet.html.title.collection}" style="font-size: 18px; padding-top: 5px"></p>
        <div th:if="${products != null}" class="pro-container">
            <div th:each="product : ${products}" class="pro">
                <!-- link to view detail -->
                <a style="text-decoration: none;" th:href="@{/productDetail(id=${product.id})}">
                    <!--content-->

                    <img th:src="*{product.thumbnail?.get(0)}" alt="" />
                    <div class="des">
                        <span th:text="*{product.category.name}"></span>
                        <h5 th:text="*{product.name}"></h5>
                        <span class="star">
                            <span th:text="*{product.rating}"></span>
                            <i class="fas fa-star"></i>
                        </span>


                        <h4 th:text="${product.price}" class=""></h4>
                    </div>
                    <a th:href="@{/cart/addProduct(id=${product.id})}"><i class="fal fa-shopping-cart cart"></i></a>
                </a>
            </div>
        </div>
    </section>

    <footer class="section-p1">
        <div class="col">
            <img th:src="@{/img/main_logo.png}" alt="" class="logo" />
            <h4 th:text="#{pet.html.footer.contact.name}"></h4>
            <p>
                <strong th:text="#{pet.html.footer.contact.address}"></strong>
                <span th:text="#{pet.html.footer.contact.address.value}"></span>
            </p>
            <p>
                <strong th:text="#{pet.html.footer.contact.phone}"></strong>
                <span th:text="#{pet.html.footer.contact.phone.value}"></span>
            </p>
            <p>
                <strong th:text="#{pet.html.footer.contact.hours}"></strong>
                <span th:text="#{pet.html.footer.contact.hours.value}"></span>
            </p>
            <div class="follow">
                <h4 th:text="#{pet.html.footer.follow}"></h4>
                <div class="icon">
                    <a th:href="@{https://fb.com/nguyenhuy158}">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a th:href="@{https://github.com/nguyenhuy158/}">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a th:href="@{https://www.youtube.com/@ntqhuy2k2}">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col">
            <h4 th:text="#{pet.html.footer.about}"></h4>
            <a href=" #" th:text="#{pet.html.footer.about}"></a>
            <a href="#" th:text="#{pet.html.footer.delivery}"></a>
            <a href="#" th:text="#{pet.html.footer.policy}"></a>
            <a href="#" th:text="#{pet.html.footer.term}"></a>
        </div>

        <div class="col">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.023524698755!2d106.69758091388026!3d10.732668892351265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fbd7d343a57%3A0xb5ca26918dff0578!2zMTkgxJAuIE5ndXnhu4VuIEjhu691IFRo4buNLCBUw6JuIEjGsG5nLCBRdeG6rW4gNywgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1680063686308!5m2!1sen!2s"
                width="500" height="250" style="border: 0; border-radius: 10px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="copyright">
            <p th:text="#{pet.html.footer.copyright}"></p>
        </div>
    </footer>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/slider.js}"></script>
</body>

</html>
