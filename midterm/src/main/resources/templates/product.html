<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Đây là bài tập đồ án của sinh viên, không phải để kinh doanh" />
    <meta name="author" content="Phạm Quốc Anh - 52000626" />
    <title>Sản phẩm</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/snack.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">Oishi Snack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Trang chủ</a>
                    </li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#!">About</a></li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" th:href="@{/}" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/product}">Tất cả sản phẩm</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" th:href="@{/product}">Sản phẩm tiêu biểu</a></li>
                            <li><a class="dropdown-item" th:href="@{/product}">Mới có</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <a th:href="@{/cart}">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Giỏ hàng
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Danh sách các sản phẩm Oishi</h1>
                <p class="lead fw-normal text-white-50 mb-0">Khám phá thế giới snack đa dạng, chọn lựa yêu thích của
                    bạn!</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div th:each="product : ${products}" class="col mb-5">
                    <div class="card h-100">
                        <a th:href="@{/detail}">
                            <div class="badge bg-dark text-white position-absolute" th:text="${product.category.name}"
                                style="top: 0.5rem; right: 0.5rem"></div>
                            <!-- Product image-->
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <img class="card-img-top" th:src="${product.thumbnail}" alt="..." />

                            </a>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 th:text="${product.name}" class="fw-bolder"></h5>
                                    <!-- Product price-->
                                    <p class="item-prices" th:text="${product.price}"></p>

                                </div>
                            </div>
                            <!-- Product actions-->
                            <form class="card-footer p-4 pt-0 border-top-0 bg-transparent form-center"
                                th:action="@{/cart/add}" method="post">
                                <input type="hidden" th:name="productId" th:value="${product.id}">
                                <input type="hidden" th:name="amountP" value="1">
                                <button class="text-center btn btn-outline-dark mt-auto" type="submit">Thêm vào giỏ
                                    hàng</button>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
